<!DOCTYPE html>
<html>
<head>
    <title>Add User Info</title>
</head>
<body>
    <h1>Add User Info</h1>
    <form method="post">
        {% csrf_token %}
        <label for="unique_id">Unique ID:</label>
        <input type="text" id="unique_id" name="unique_id" required><br>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>

        <label for="first_name">first_name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
      

        <label for="last_name">last_name:</label>
        <input type="last_name" id="last_name" name="last_name" required><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br>

      
          

        <label for="email">email:</label>
        <input type="email" id="em" name="email" required><br>

       

        <input type="submit" value="Add User Info">
    </form>
</body>
</html>
